  MySet2:
    name: "Chord subsets: maj triads, then min triads"
    description: "Practice selected chord degrees using subsets and optional repeats"
    steps:
      - drill: "note"
        questions: 50
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "from_root" # "to_root", "both"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "from_root" # "to_root", "both"
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "to_root" 
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "to_root" 
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "both"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "4", "5", "6", "7"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "both"

  MelodySet:
    name: "Degrees, Melodic intervals and melodies"
    description: "Practice melodic intervals and melodies"
    rest_ms: 0
    steps:
      - drill: "note"
        questions: 50
      - drill: "melodic"
        length: 2
        inter_note_gap_ms: 300
        questions: 50
      - drill: "melodic"
        length: 3
        inter_note_gap_ms: 300
        questions: 50
      - drill: "melodic"
        length: 4
        inter_note_gap_ms: 300
        questions: 50

