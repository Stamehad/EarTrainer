version: 1
sets:
  MySet:
    name: "Chord subsets: maj triads, then min triads"
    description: "Practice selected chord degrees using subsets and optional repeats"
    steps:
      - drill: "note"
        questions: 20
        relative_octaves_down: 1
        relative_octaves_up: 1
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["4", "5"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "from_root" # "to_root", "both"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "6"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "from_root"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["4", "5"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "to_root" 
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "6"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "to_root"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["4", "5"]  # major triads in major scale
        allow_consecutive_repeat: true
        orientation: "both"
        repeat_each: 2
      - drill: "chord_relative"
        questions: 20
        degrees_in_scope: ["2", "3", "6"]  # major triads in major scale
